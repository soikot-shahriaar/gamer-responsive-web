<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer Website</title>
    <link rel="icon" type="image/x-icon" href="images/Frame.png">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f30568711e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <!-- navigation bar  -->

      <nav class="nav-bar">
        <div class="nav-logo-gamer">
          <div class="nav-logo">
            <img src="images/Frame.png" alt="" />
          </div>
          <div class="nav-gamer">
            <h2><span class="pink-g">G</span>amer</h2>
          </div>
        </div>

        <div class="nav-other-items">
          <div class="nav-other-items-about">About Us</div>
          <div class="nav-other-items-dev">Developers</div>
          <div class="nav-other-items-follow">
            <div class="nav-other-items-follow-us">Follow Us On</div>
            <i class="fa-brands fa-youtube" ></i>
            <i class="fa-brands fa-tiktok"></i>
            </div>
          </div>
        </div>
      </nav>

      <!-- banner section  -->

      <section class="banner">

        <div class="banner-text">

          <div class="play-goat">
            <div class="play-like">
              Play Like The
            </div>
            <div class="goat">
              G.O.A.T.
            </div>
          </div>

          <div class="three-icons-texts">
            <div class="three-icons-texts1">
              <i class="fa-regular fa-circle-play" style="color: #FF42A5"></i>
              <p>1-Click instant play</p>
            </div>
            <div class="three-icons-texts2">
              <i class="fa-solid fa-download" style="color:#FF42A5"></i>
              <p>No Download</p>
            </div>
            <div class="three-icons-texts3">
              <i class="fa-solid fa-users"  style="color:#FF42A5"></i>
              <p>1000s of supported online games</p>
            </div>
          </div>

           <div class="banner-buttons">
              <button class="banner-button1">SIGN IN</button>
              <button class="banner-button2">GO ROGUE</button>
           </div>

        </div>


        <div class="banner-pictures">
          <img src="images/Group 18.png" alt="" />
        </div>
      </section>


    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
